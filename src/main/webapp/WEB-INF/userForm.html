<h1>Add new user</h1>
<form action="../controllers/addUser.jsp" method="post">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" name="userName" required></td>
        </tr>
        <tr>
            <td>Phone number:</td>
            <td><input placeholder="+X(XXX)XXX-XX-XX" type="tel" pattern='[\+]\d{1}[\(]\d{3}[\)]\d{3}[\-]\d{2}[\-]\d{2}'
                       name="userPhoneNumber"
                       required></td>
        </tr>
        <tr>
            <td>Sex:</td>
            <td>
                <select name="userSex" required>
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Add new user"></td>
        </tr>
    </table>
</form>
